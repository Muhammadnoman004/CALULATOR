<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <title>Calculator</title>
</head>

<body>
    <center>

    <h1>...CALCULATOR...</h1>

    <div class="container" id="main">
        
    <div>
        
        <input readonly type="text" name="" id="inp">
    </div>
    <br>
    <div  class="btn-group me-2 border" role="group" aria-label="First group ">
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('(')">(</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(')')">)</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('%')">%</button>
        <button type="button"  id="button" class="btn btn-outline-secondary border"onclick="clr()" ondblclick="clrAll()">AC</button>
    </div>
    <br>

    <div class="btn-group me-2 border" role="group" aria-label="First group">
        <button type="button"  id="button" class="btn btn-outline-secondary border"onclick="press(9)">9</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(8)">8</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(7)">7</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('/')">รท</button>
    </div>
    <br>
  
    <div class="btn-group me-2 border" role="group" aria-label="First group">
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(4)">4</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(5)">5</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(6)">6</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('*')">x</button>
    </div>
    <br>
  
    <div class="btn-group me-2 border" role="group" aria-label="First group">
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(1)">1</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(2)">2</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(3)">3</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('-')">-</button>
    </div>
   
    <br>
    <div class="btn-group me-2 border" role="group" aria-label="First group">
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press(0)">0</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('.')">.</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="eq()">=</button>
        <button type="button" id="button" class="btn btn-outline-secondary border"onclick="press('+')">+</button>
    </div>
  

    </div>
    </center>


    <script src="app.js">

    </script>
</body>

</html>
